<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <title>TastyClone</title>
</head>
<body>
    <nav>
        <div class="logo__box">
            <h1>Tasty Clone</h1>
        </div>
        <div class="menu_box">
            <ul>
                <li><a href="">Main</a></li>
                <li><a href="">Inventory</a></li>
                <li><a href="">Account</a></li>
                <!-- <li><a href="">Profile</a></li> -->
            </ul>
        </div>
    </nav>
    <div class="app">
        <div class="roulette">
            <img class="arrow1" src="imgs/arrow_down2.png" alt="arrow1">
            <div class="roll">
                <ul class="roll__list">
                </ul>
            </div>
    
            <button onclick="start()" class="start">Roll</button>
        </div>
    
        <!-- Добавляем pop-up -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <img id="popup-img" src="" alt="Item image">
                <p id="popup-name"></p>
                <p id="price__inf">Avg market price ~ <span id="popup-price" class="popup-price"></span><span class="popup-price"> $</span></p>
            </div>
        </div>
    </div>
    <!-- Возможны награды -->
    <div>
        <p>HELLO</p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
