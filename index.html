<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TastyClone</title>
</head>
<body>
    <div class="roulette">
        <img class="arrow1" src="imgs/arrow_down2.png" alt="arrow1">
        <div class="roll">
            <ul class="roll__list">
                <li class="roll__list__item">
                    <img src="imgs/tresure1_item1.png" alt="item1">
                </li>
                <li class="roll__list__item">
                    <img src="imgs/tresure1_item2.png" alt="item2">
                </li>
                <li class="roll__list__item">
                    <img src="imgs/tresure1_item3.png" alt="item3">
                </li>
                <li class="roll__list__item">
                    <img src="imgs/tresure1_item4.png" alt="item4">
                </li>
                <li class="roll__list__item">
                    <img src="imgs/tresure1_item5.png" alt="item5">
                </li>
            </ul>
        </div>

        <button onclick="start()" class="start">Roll</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
