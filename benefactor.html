<body>
    <nav>
        <div class="logo__box">
            <h1>Tasty Clone</h1>
        </div>
        <div class="menu_box">
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="">Account</a></li>

    <div class="app">
        <div>
            <h2 class="case__name">Rarities of the Benefactor</h2>
        </div>
        <div class="roulette">
            <img class="arrow1" src="imgs/arrow_down2.png" alt="arrow1">
            <div class="roll">
                <ul class="roll__list">
                </ul>
            </div>
    
            <button onclick="start()" class="start">Roll</button>
        </div>
    
        <!-- Добавляем pop-up -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <img id="popup-img" src="" alt="Item image">
                <p id="popup-name"></p>
                <p id="price__inf">Avg market price ~ <span id="popup-price" class="popup-price"></span><span class="popup-price"> $</span></p>
            </div>
        </div>
    </div>

    <!-- Возможны награды -->
    <div id="rewards" class="rewards">
        <p class="rewards-txt">Possible prizes</p>
        <ul id="rewards-list" class="rewards-list"></ul>
