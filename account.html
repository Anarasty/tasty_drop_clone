  <section class="account__sec">
    <h1>Your Profile</h1>
    <div class="acc__box">
      <p class="acc__name">
        <span class="acc__name_span">Your name:</span>
        <span id="acc_name">Nika22</span>
        <button onclick="updateName()">Update</button>
      </p>
      <input type="text" id="name_input" placeholder="Enter new name" style="display:none;" autocomplete="off" maxlength="20"/>

      <p class="acc__pass">
        <span class="acc__pass_span">Your password:</span>
        <span id="acc_pass">12345</span>
        <button onclick="updatePassword()">Update</button>
      </p>
      <input type="text" id="pass_input" placeholder="Enter new password" style="display:none;" autocomplete="off" maxlength="10"/>

      <p class="inv__bal">
        <span class="inv__bal_span">Your balance:</span>
        <span id="balance">0000</span>
        <button onclick="updateBalance()">Donate</button>
      </p>
      <input type="number" id="bal_input" placeholder="Enter amount to donate" style="display:none;" autocomplete="off" maxlength="5"/>
    </div>
  </section>
